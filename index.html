<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>

    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="Foto do perfil">
                </div>
            </div>

            <div class="group">
                <a href="#" class="instagram-login">Continue como sprucegabriela</a>

                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
        </div>

    </div>
    
</body>
</html>
